<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Null</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
	<div class="progress">
		<div class="bar">
			<div class="result" style>Waiting to start..</div>
			<div class="barFill" width="250" id="bar"></div>
		</div>
	</div>
	<div class="board">
		<div class="stats">
			<div class="attackerCount"></div>
			<div class="counter">
				<div class="score"></div>
			</div>
			<div class="defenderCount"></div>
			<div class="terrain"></div>
			<div class="build"></div>
		</div>
		<div class="action">
			<div class="block">
				<div class="attacker-tree">
					<ul>
						<li>
							Unit:<span id="attackerUnit"></span>
						</li>
						<li>
							Tier:<span id="attackerTier"></span>
						</li>
					</ul>
				</div>
				<button class="attacker">Attack</button>
			</div>
			<div class="block">
				<div class="defender-tree">
					<ul>
						<li>
							Unit:<span id="defenderUnit"></span>
						</li>
						<li>
							Tier:<span id="defenderTier"></span>
						</li>
					</ul>
				</div>
				<button class="defender">Defend</button>
			</div>
		</div>
	</div>
	<div class="control">
		<button class="notifyButton">Help</button>
		<button class="startButton">Start</button>
		<button class="restartButton">Restart</button>
	</div>
	<div class="log">
		<div class="attackerLogs"></div>
		<div class="roundWinner"></div>
		<div class="defenderLogs"></div>
	</div>
</div>
<div class="modal">
	<div class="notify">
		<span class="close">&times;</span>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="game.js"></script>
</body>
</html>
